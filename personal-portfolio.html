    #welcome-section {

      text-decoration: none;
    }

    .container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-around;
      padding-bottom: 2em;
    }

    .container > div {
      width: 38%;
    }

    .project-img {
      width: 100%;
      height: 350px;
      border-radius: 10px
    }

    #projects {
      background: #1874CD;
    }

    #contact {
      background: #9C9C9C;
    }

    .icon-img {
      width: 15%;
      padding:20px;
    }
    
    @media only screen and (max-width: 991px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      
      .container > div {
        width: 80%
      }

      .project-img {
        height: 400px;
      }
      
      h4 {
        float: none;
      }

      .icon-img {
        width: 20%;
        padding: 0 60px 0 60px;
      }
    }
  </style>
